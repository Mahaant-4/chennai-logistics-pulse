version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: chennai_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: chennai_logistics
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  dashboard:
    build: .
    container_name: chennai_dashboard
    ports:
      - "8501:8501"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    # --- DNS FIX for Internet Access ---
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # -----------------------------------
    volumes:
      - ./:/app
    command: streamlit run 10_dashboard.py

volumes:
  db_data: